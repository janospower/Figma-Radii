<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Styles -->
        <link rel="stylesheet" href="./tmp/figma-plugin-ds.css"> <!-- Figma Plugin DS Styles -->
        <link rel="stylesheet" href="./tmp/styles.css"> <!-- Your Styles -->
    </head>
    <body>

    <div class="p-xxsmall">


        <div class="section-title">Corner smoothing</div>
        
        <div class="type mb-xxsmall">Squircles can make your designs look better. <a href="https://help.figma.com/hc/en-us/articles/360038662654" rel="noopener" target="_blank">Learn more</a></div>


        <div class="label">Amount</div>

        <div id="smoothingSelectValueContainer">
            <div class="flex">
                <div class="icon icon--corner-radius"></div>

                <!-- Select value -->

                <select id="smoothingSelectValue" class="select-menu">
                    <option value="0.6" >iOS</option>
                    <option value="1" >Full squircle</option>
                    <option value="0" >CSS</option>
                </select>
            </div>
        </div>
    
        <!-- Custom value -->
        <div id="smoothingCustomValueContainer" class="hidden">
            <div class="input input--with-icon flex-grow">
                <div class="icon icon--corner-radius"></div>
                <input type="input" class="input__field" id="smoothingCustomValue" placeholder="100">
                <div class="icon icon--trailing">%</div>
            </div>
        </div>
        
        <div class="switch mb-small">
            <input class="switch__toggle" type="checkbox" id="cornerSmoothingSwitch">
            <label class="switch__label" for="cornerSmoothingSwitch">Custom value</label>
        </div>

        
        <div class="switch">
            <input class="switch__toggle" type="checkbox" id="autoApply" checked>
            <label class="switch__label" for="autoApply">Auto-apply to current selection</label>
        </div>

        <button id="apply" class='button button--primary'>Apply to all</button>



        <!-- Select menu -->
        <div class="label">Shape</div>
        <select id="shape" class="select-menu mb-xxsmall">
            <option value="">Please select a shape...</option>
            <option value="square">Square</option>
            <option value="triangle" >Triangle</option>
            <option value="circle" >Circle</option>
        </select>

        <!-- Count input -->
        <div class="label">Count</div>
        <div class="input input--with-icon mb-xxsmall">
            <div class="icon">#</div>
            <input id="count" type="input" class="input__field" value="5">
        </div>

        <!-- Buttons -->
        <div class="flex p-xxsmall mb-xsmall">
            <button id="cancel" class='button button--secondary mr-xxsmall'>Cancel</button>
            <button id="createShapes" class='button button--primary'>Create shapes</button> 
        </div>
        
    </div>

    <script src="./tmp/scripts.js"></script>
    </body>
</html>
