<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Styles -->
        <link rel="stylesheet" href="./tmp/figma-plugin-ds.css"> <!-- Figma Plugin DS Styles -->
        <link rel="stylesheet" href="./tmp/styles.css"> <!-- Your Styles -->
    </head>
    <body>

    <div class="tabs flex p-xxsmall">
        <div id="tabSmoothing" class="section-title">Corner smoothing</div>
        <div id="tabSnap" class="section-title inactive">Snap radius</div>
    </div>
    <hr>

    <div class="p-xxsmall">
        
        
        <div class="type mb-xxsmall">Squircles can make your designs look better. <a href="https://help.figma.com/hc/en-us/articles/360038662654" rel="noopener" target="_blank">Learn more</a></div>


        <div class="label">Amount</div>

        <div id="smoothingSelectValueContainer">
            <div class="flex">
                <div class="icon icon--corner-radius"></div>

                <!-- Select value -->

                <select id="smoothingSelectValue" class="select-menu">
                    <option value="60" >iOS</option>
                    <option value="100" >Full squircle</option>
                    <option value="0" >CSS</option>
                </select>
            </div>
        </div>
    
        <!-- Custom value -->
        <div id="smoothingCustomValueContainer" class="hidden">
            <div class="input input--with-icon flex-grow">
                <div class="icon icon--corner-radius"></div>
                <input type="input" class="input__field" id="smoothingCustomValue" placeholder="100">
                <div class="icon icon--trailing">%</div>
            </div>
        </div>
        
        <div class="switch mb-medium">
            <input class="switch__toggle" type="checkbox" id="customvalueSwitch">
            <label class="switch__label" for="customvalueSwitch">Custom value</label>
        </div>

        
        <button id="smoothingApply" class='button button--primary' disabled>Apply</button>  

        <div class="switch mb-small">
            <input class="switch__toggle" type="checkbox" id="smoothingApplyToSelection">
            <label class="switch__label" for="smoothingApplyToSelection">Apply only to current selection</label>
        </div>
    </div>

    <script src="./tmp/scripts.js"></script>
    </body>
</html>
